<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AM AI Site</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.gif');
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: colorShift 10s infinite alternate;
    }

    @keyframes colorShift {
      0% { filter: hue-rotate(0deg); }
      25% { filter: hue-rotate(90deg); }
      50% { filter: hue-rotate(180deg); }
      75% { filter: hue-rotate(270deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .content {
      text-align: center;
      color: #fff;
      padding: 50px;
    }

    .content img {
      width: 200px;
      margin: 20px;
      animation: float 3s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <section class="content">
    <h1>مرحبا بك في الموقع ديالي</h1>
    <p>هاد الموقع كامل صفحة واحدة، مع صور متحركة وألوان زوينة.</p>
    <img src="robot-logo.png" alt="Robot Logo">
    <img src="img1.gif" alt="GIF 1">
    <img src="img2.gif" alt="GIF 2">
  </section>
</body>
</html>
